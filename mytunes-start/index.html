<!DOCTYPE html>
<html>
<head>
<title>Art Database</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/mytunes.css" rel="stylesheet" media="screen">
<script src="js/toggleclass.js"></script>
</head>
<body>
  <header class="row">
  	<div class="container">
    	<h1><span class="blue">Art </span>Database</h1> 
        <p>Testing</p>
        <button type="button" id="changeStyle">Change Style</button>
        <p>&nbsp;</p>
        
    </div>
    
  </header>
  
 
  <div class="container">
  <div id="data-update" class="alert alert-success fade in">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            Your Data Has Been Updated.
  </div>
          
  <section id="genre" class="row">
  </section>
  <section id="track" class="row">
  </section>
  <div id="addtrack" class="modal hide fade">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add a New Track</h3>
      </div>
      <div class="modal-body">
        	<p id="newtrackname" contenteditable="true">New Track Name</p>
      </div>
      <div class="modal-footer">
            <a href="#"  data-dismiss="modal" class="btn">Close</a>
            <a href="#" class="btn btn-primary" id="newtrack">Save new</a>
      </div>
</div>
  <div id="addgenre" class="modal hide fade">
      <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add a  Genre</h3>
      </div>
      <div class="modal-body">
        	<p id="newgenrename" contenteditable="true">New Genre</p>
      </div>
      <div class="modal-footer">
            <a href="#"  data-dismiss="modal" class="btn">Close</a>
            <a href="#" class="btn btn-primary" id="newgenre">Save new</a>
      </div>
</div>
  <script src="http://code.jquery.com/jquery.js"></script> 
  <script src="bootstrap/js/bootstrap.js"></script> 
  <script src="js/mytunes.js"></script> 
 
</div>
</body>
</html>
